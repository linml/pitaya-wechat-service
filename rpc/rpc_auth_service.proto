syntax = "proto3";

package rpc ;

message AuthRequest {
    string name = 1;
    string password = 2;
    string phoneNo = 3;
    string code = 4;
}

message TokenResponse {
    string token = 1; // token content
    int64 ttl = 2; // Total life of a token in seconds
}

service AuthorizationService {
    rpc Authorize(AuthRequest) returns (TokenResponse);
}